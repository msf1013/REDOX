<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/buttons.js"></script>
    <title>Title</title>
</head>
<body>
    <h1 id="h1Titulo" style="text-align:center">Balanceo de reacciones redox de compuestos orgánicos</h1>
    <p id="pLetrero" style="text-align:center">Selecciona una reacción para practicar:</p>
    <div id="selReacciones" style="text-align: center">
        <select>
            <option selected>Eq. 1</option>
            <option selected>Eq. 2</option>
            <option selected>Eq. 3</option>
            <option selected>Eq. 4</option>
        </select>
    </div>
    <button id="btnIniciar" style="float: right; margin-right: 35%">Iniciar</button>
    <script>
        var btnIniciar = document.getElementById("btnIniciar");
        btnIniciar.addEventListener("click", function () {
            $('#btnIniciar').addClass('animated bounceInDown');
            $('#h1Titulo').addClass('animated bounceInUp');
            $('#pLetrero').addClass('animated bounceInUp');
            $('#selReacciones').addClass('animated bounceInUp');
        });
    </script>
</body>
</html>
